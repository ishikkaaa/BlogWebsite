<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-gram</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css"> 
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <h3>Blog-Gram</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact ">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="input-type" type="text" name="query" placeholder="Search articles">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="contact-content max-width-1 m-auto">
        <h1>Feel free to contact us!</h1>
        <div class="contact-form">
            <div class="form-box">
                <input class="input-type" type="text" placeholder="Enter your name ">
            </div>
            <br>
            <div class="form-box">
                <input class="input-type" type="text" placeholder="Enter your email ">
            </div>
            <br>
            <div class="form-box">
                <input class="input-type" type="text" placeholder="Enter your number ">
            </div>
            <br>
            <div class="form-box">
               <textarea class="input-type" name="" id="" cols="30" placeholder="enter ur query"></textarea>
            </div>
            <br>
            <div class="form-box">
               <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="footer max-width-2 m-auto">
        <p>Copyright &copy; BlogGram.com</p>
    </div>
</body>
</html>
